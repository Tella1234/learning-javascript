<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Chinchin</title>
  </head>
  <body class="w-full overflow-auto flex flex-col items-center justify-center bg-blue-700 text-white font-semibold p-8 gap-5">
      <p id="chin"></p>
      <button id="cup" class="w-72 p-4  rounded-md bg-pink-700 font-semibold">Take Chinchin with cup</button>
      <button id="pieces" class="w-72 p-4  rounded-md bg-red-700 text-base font-semibold">Take Chin by pieces</button>
      <div class="w-72 p-4 flex justify-center items-center gap-2 bg-red-700">
          <p>Take Chin by</p>
          <input type="number" placeholder="0" class="w-16 h-full bg-white/100 text-black text-base text-center" id="input">
          <p>Pieces</p>
      </div>
      <button id="refill" class="w-72 p-4  rounded-md bg-gray-700 font-semibold">Refill Chin</button>
    <script src="../scripts/chin.js"></script>
  </body>
</html>
