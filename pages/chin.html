<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Chinchin</title>
  </head>
  <body class="w-full overflow-auto flex flex-col items-center justify-center bg-[url('../assets/images/chinchin.jpg')] bg-repeat bg-cover text-white font-semibold p-8 gap-5">
      <p id="chin" class="font-bold text-3xl bg-gradient-to-r from-[#0e9c2d] to-[#531b9c] p-4 rounded-md"></p>
      <button id="cup" class="w-72 p-4  rounded-md bg-[#6b1e97] font-semibold">Take Chinchin with cup</button>
      <button id="pieces" class="w-72 p-4  rounded-md bg-[#6b1e97] text-base font-semibold">Take Chin by pieces</button>
      <div class="w-72 p-4 flex justify-center items-center gap-2 bg-[#6b1e97] rounded-md">
          <p>Take Chin by</p>
          <input type="number" name="take chinchin" placeholder="0" min="1" max="99" class="w-12 h-full py-3 bg-green-100/10 placeholder:text-white text-white text-base text-center" id="input">
          <label for="take chinchin">Pieces</label>
          <button class="w-max py-2 px-4 rounded-md bg-yellow-500 hover:bg-yellow-600 text-base font-semibold" id="take">Take</button>
      </div>
      <button id="refill" class="w-72 p-4  rounded-md bg-[#6b1e97] hover:bg-[#4f1174] font-semibold">Refill Chin</button>
    <script src="../scripts/chin.js"></script>
  </body>
</html>
