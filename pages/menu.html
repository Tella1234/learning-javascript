<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Menu</title>
  </head>
  <body class="bg-gray-100 capitalize font-nunito">
    <section class="py-20">
      <!-- title -->
      <div class="text-center mb-8">
        <h2 class="text-[#102a42] text-4xl">our menu</h2>
        <div class="w-20 h-1 bg-[#c59d5f] mx-auto"></div>
      </div>
      <!-- filter buttons -->
      <div class="mb-16 flex justify-center">
        <button type="button" class="bg-transparent border-2 border-[#c59d5f] mx-2 rounded-md py-2 px-3 text-[#c59d5f] cursor-pointer transition ease-in-out duration-500 hover:bg-[#c59d5f] hover:text-white" data-id="all">All</button>
        <button type="button" class="bg-transparent border-2 border-[#c59d5f] mx-2 rounded-md py-2 px-3 text-[#c59d5f] cursor-pointer transition ease-in-out duration-500 hover:bg-[#c59d5f] hover:text-white" data-id="breakfast">
          Breakfast
        </button>
        <button type="button" class="bg-transparent border-2 border-[#c59d5f] mx-2 rounded-md py-2 px-3 text-[#c59d5f] cursor-pointer transition ease-in-out duration-500 hover:bg-[#c59d5f] hover:text-white" data-id="lunch">Lunch</button>
        <button type="button" class="bg-transparent border-2 border-[#c59d5f] mx-2 rounded-md py-2 px-3 text-[#c59d5f] cursor-pointer transition ease-in-out duration-500 hover:bg-[#c59d5f] hover:text-white" data-id="Shakes">
          shakes
        </button>
      </div>
      <!-- menu items -->
      <div class="w-[90vw] mx-auto max-w-6xl grid gap-y-12 gap-x-8 justify-center xl:grid-cols-2 section-center">
      </div>
    </section>
    <!-- javascript -->
    <script src="../scripts/menu.js"></script>
  </body>
</html>
