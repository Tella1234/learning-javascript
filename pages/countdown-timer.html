<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Password Generator</title>
</head>
<body class=" w-screen h-screen flex flex-col items-center justify-center bg-[url('../assets/images/snow.jpg')] bg-no-repeat bg-cover">
    <div class="absolute inset-0 w-screen h-screen bg-black/70 -z-10"></div>
    <div class="bg-gradient-to-r from-[#940d6ca6] to-[#1497b198] p-16 w-4/5 rounded-sm shadow-[0_5px_20px_8px_rgba(0,0,0,0.7)]">
        <div class="flex flex-col">
            <p class="text-6xl font-bold text-white mb-8">
                Countdown <br> to New Year
            </p>
            <div class="flex gap-9 justify-between">
                <div class="w-[300px] text-white">
                    <p class="font-nunito text-lg mb-3">
                        Share with your friends warm words to all the wishes in the new year
                    </p>
                    <button class="bg-[#ce0808] rounded-3xl py-2 px-6 hover:shadow-[0_5px_20px_5px_rgba(206,8,8,0.7)]">Share</button>
                </div>
                <div class="flex gap-4 items-end">
                    <div class="bg-[#1fa5ff70] flex flex-col h-[175px] w-[150px] items-center justify-end p-3">
                        <p class="text-7xl font-medium text-gray-100" id="days"></p>
                        <p class="font-medium text-gray-100 text-xl">DAYS</p>
                    </div>
                    <div class="bg-[#ca22bc70] flex flex-col h-[225px] w-[150px] items-center justify-end p-3">
                        <p class="text-7xl font-medium text-gray-100" id="hours"></p>
                        <p class="font-medium text-gray-100 text-xl">HOURS</p>
                    </div>
                    <div class="bg-[#3fc40b70] flex flex-col h-[300px] w-[150px] items-center justify-end p-3">
                        <p class="text-7xl font-medium text-gray-100" id="minutes"></p>
                        <p class="font-medium text-gray-100 text-xl">MINUTES</p>
                    </div>
                    <div class="bg-[#ff000070] flex flex-col h-[175px] w-[150px] items-center justify-end p-3">
                        <p class="text-7xl font-medium text-gray-100" id="seconds"></p>
                        <p class="font-medium text-gray-100 text-xl">SEC</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/countdown-timer.js"></script>
</body>
</html>/
