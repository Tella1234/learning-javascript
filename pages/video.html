<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Video</title>
  </head>
  <body class="font-nunito">
    <!-- pre-loader -->
    <div class="fixed inset-0 bg-white grid justify-center items-center visible z-[999] transition preloader">
        <img src="../assets/images/preloader.gif" alt="preloader" class="" />
    </div>

    <!-- header -->
    <header class="w-full h-screen flex items-center justify-center ">
        <video autoplay loop class="video-container absolute inset-0 object-cover w-full h-full -z-20">
            <source src="../assets/video/2022_01_11_03_04_IMG_0709.MP4" type="video/mp4" />
        </video>
        <h1 class="capitalize text-3xl font-semibold after:absolute after:inset-0 after:bg-[rgba(0,0,0,0.7)] after:w-full after:h-full after:-z-10 text-white">video project</h1>
        <!-- video switch -->
        <button class="switch-btn absolute bottom-3 left-3 w-28 h-8 flex rounded-md items-center justify-around border-none transition duration-300 bg-white">
            <span class="inline-block capitalize text-blue-700">
            play
            </span>
            <span class="inline-block capitalize text-blue-700">
            pause
            </span>
            <span class="switch absolute w-1/2 h-full bg-blue-700 rounded-md m-0 block transition duration-500 top-0 left-0"></span>
        </button>
    </header>
  
    <!-- javascript -->
    <script src="../scripts/video.js"></script>
  </body>
</html>
