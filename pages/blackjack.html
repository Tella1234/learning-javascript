<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Blackjack</title>
</head>
<body class="font-nunito font-bold w-screen h-screen flex flex-col items-center justify-center bg-[url('../assets/images/board.jpg')] bg-no-repeat bg-cover text-white gap-8">
    <h1 class="text-[#daa520] capitalize">Blackjack</h1>
    <p id="message-el" class="italic">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button onclick="startGame()" class="text-[#016f32] w-[150px] bg-[#daa520] py-[5px] border-none rounded-sm my-[2px] font-bold text-xl">START GAME</button>
    <button onclick="newCard()" class="text-[#016f32] w-[150px] bg-[#daa520] py-[5px] border-none rounded-sm my-[2px] font-bold text-xl">NEW CARD</button>
    <p id="player-el"></p>
    <script src="../scripts/blackjack.js"></script>
</body>
</html>
