<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <title>Metric/Imperial unit conversion</title>
</head>
<body class="font-nunito">
    <main class="min-h-screen grid place-items-center">
      <section class="container">
        <!-- title -->
        <div class="text-center mb-1">
          <h2 class="text-xl">Our Reviews</h2>
          <div class="h-1 w-20 bg-blue-600 mx-auto"></div>
        </div>
        <!-- review -->
        <article class="bg-gray-100 mt-8 py-6 px-8 shadow-md rounded-md transition ease-in-out duration-500 text-center max-w-xl mx-auto hover:shadow-2xl">
          <div class="img-container relative w-[150px] h-[150px] rounded-full mx-auto mb-6">
            <img src="" id="person-img" class="w-full block h-full object-cover rounded-full relative" alt="" />
          </div>
          <h4 id="author" class="mb-1 capitalize"></h4>
          <p id="job" class="mb-2 capitalize text-blue-600 text-sm">r</p>
          <p id="info" class="mb-3"></p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="text-blue-600 bg-transparent text-xl mx-2 cursor-pointer prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="text-blue-600 bg-transparent text-xl mx-2 cursor-pointer next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="mt-2 border-blue-600 border-2 text-blue-600 py-1 px-3 rounded-md capitalize transition cursor-pointer hover:bg-blue-600 hover:text-white random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="/scripts/review.js"></script>
  </body>
</html>
